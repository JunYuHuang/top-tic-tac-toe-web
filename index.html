<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./src/styles.css" rel="stylesheet" />
    <script src="./src/app.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex flex-col items-center justify-center min-h-screen">
      <h1 class="text-3xl font-bold uppercase mb-4">Tic Tac Toe</h1>
      <p class="" id="status">üòè</p>
      <div class="mb-4 mt-4" id="board-root"></div>
      <button
        class="border-black border-2 rounded-lg p-2"
        id="new-game-button"
        type="button"
      >
        New Game
      </button>
      <dialog class="p-8 rounded-lg" id="new-game-dialog">
        <form action="/" method="dialog" class="" id="new-game-form">
          <h2 class="text-lg font-bold">New Game Settings</h2>
          <br />
          <div class="">
            <label for="x-player-name" class="">X Player Name:</label>
            <br />
            <input
              type="text"
              name="x-player-name"
              id="x-player-name"
              class="border-black border-2 rounded-lg p-2"
              value="Player 1"
              required
            />
            <br />
            <br />
          </div>
          <div class="">
            <label for="o-player-name" class="">O Player Name:</label>
            <br />
            <input
              type="text"
              name="o-player-name"
              id="o-player-name"
              class="border-black border-2 rounded-lg p-2"
              value="Player 2"
              required
            />
            <br />
            <br />
          </div>
          <div class="">
            <label for="start-piece" class="">Starting Piece:</label>
            <br />
            <select
              name="start-piece"
              id="start-piece"
              class="border-black border-2 rounded-lg p-2"
            >
              <option selected value="X" class="">X</option>
              <option value="O" class="">O</option>
            </select>
            <br />
            <br />
          </div>
          <div class="">
            <label for="computer-enemy" class="">Computer Opponent:</label>
            <br />
            <select
              name="computer-enemy"
              id="computer-enemy"
              class="border-black border-2 rounded-lg p-2"
            >
              <option selected value="no" class="">No</option>
              <option value="X" class="">X</option>
              <option value="O" class="">O</option>
            </select>
            <br />
            <br />
          </div>
          <button
            type="button"
            class="border-black border-2 rounded-lg p-2"
            id="cancel-button"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="border-black border-2 rounded-lg p-2"
            id="start-game-button"
          >
            Start Game
          </button>
        </form>
      </dialog>
    </main>
  </body>
</html>
